<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>buttons effects</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="buttons">

<header>
    <a href="../" class="back">
        Back
    </a>
    <h1 class="title">
        buttons effects
    </h1>
</header>

<div class="buttons__wrapper">
    <button id="rotate" class="buttons__button">
        rotate effect
    </button>
    <button id="swipe" class="buttons__button">
        swipe effect
    </button>
    <button id="cross" class="buttons__button">
        cross effect
    </button>
    <button id="stretching" class="buttons__button">
        stretching effect
    </button>
    <button id="text" class="buttons__button">
        text effect
    </button>
    <button id="glowing" class="buttons__button">
        glowing effect
    </button>
    <button id="layers" class="buttons__button">
        layers effect
    </button>
    <button id="scaling" class="buttons__button">
        scaling effect
    </button>
    <button id="circle" class="buttons__button">
        circle effect
    </button>
    <button id="swapping" class="buttons__button">
        swapping effect
    </button>
    <button id="circles3" class="buttons__button">
        <span></span>
        3 circles effect
    </button>
    <button id="red-blue" class="buttons__button">
        red-blue effect
    </button>
    <button id="split" class="buttons__button">
        <span>split effect</span>
    </button>
    <button id="split2" class="buttons__button">
        <span>split2 effect</span>
    </button>
    <button id="split3" class="buttons__button">
        <span>split3 effect</span>
    </button>
    <button id="swap-border" class="buttons__button">
        swap-border effect
    </button>
    <button id="glitch" class="buttons__button">
        glitch effect
    </button>
</div>

</body>
</html>

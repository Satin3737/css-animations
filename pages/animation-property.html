<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Animations properties</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="animations-prop">

<header>
    <a href="../" class="back">
        Back
    </a>
    <h1 class="title">
        animations properties
    </h1>
</header>

<div class="animations-prop__wrapper">
    <div>
        <h2>
            animation-fill-mode property
        </h2>
        <div class="example example_none">
            none (default)
        </div>
        <div class="example example_forwards">
            forwards
        </div>
        <div class="example example_backwards">
            backwards
        </div>
        <div class="example example_both">
            both
        </div>
    </div>
    <div>
        <h2>
            animation-iteration-count property
        </h2>
        <div class="example example_iteration">
            count 3
        </div>
        <div class="example example_infinite">
            infinite
        </div>
    </div>
    <div>
        <h2>
            animation-direction property
        </h2>
        <div class="example example_normal">
            normal
        </div>
        <div class="example example_reverse">
            reverse
        </div>
        <div class="example example_alternate">
            alternate
        </div>
        <div class="example example_alternate-reverse">
            alternate-reverse
        </div>
    </div>
</div>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS-Animations</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <header>
        <a href="../" class="back">
            Back
        </a>
        <h1 class="title">
            transition-timing-function property
        </h1>
    </header>

    <div class="time-func__wrapper">
        <div id="ease" class="time-func__element">
            <div>
                Ease (default)
            </div>
            <div>
                slow -> faster -> slow
            </div>
        </div>
        <div id="linear" class="time-func__element">
            <div>
                Linear
            </div>
            <div>
                same rate
            </div>
        </div>
        <div id="ease-in" class="time-func__element">
            <div>
                Ease-in
            </div>
            <div>
                slow -> faster at the end
            </div>
        </div>
        <div id="ease-out" class="time-func__element">
            <div>
                Ease-out
            </div>
            <div>
                fast -> slow at the end
            </div>
        </div>
        <div id="ease-in-out" class="time-func__element">
            <div>
                Ease-in-out
            </div>
            <div>
                slow -> faster -> slow
            </div>
        </div>
    </div>

</body>
</html>

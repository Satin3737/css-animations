<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Animations examples</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css">
</head>
<body class="animations">

<header>
    <a href="../" class="back">
        Back
    </a>
    <h1 class="title">
        animations examples
    </h1>
</header>

<div class="animations__wrapper">
    <div id="text-floating">
        <h2>
            coming soon!
        </h2>
    </div>
    <div id="rotating-loading">
        <div class="loading"></div>
    </div>
    <div id="city-bg">
        <div class="background">
            <img src="../src/img/car.png" alt="car" class="car">
            <img src="../src/img/bike.png" alt="bike" class="bike">
        </div>
    </div>
    <div id="rotating-text">
        <h2>
            some heading
            <span
                data-text-1="some text"
                data-text-2="another text"
                data-text-3="some another"
            >
            </span>
        </h2>
    </div>
    <div id="background-pattern">
        <div class="banner"></div>
    </div>
    <div id="lightning-text">
        <ul>
            <li>l</li>
            <li>i</li>
            <li>g</li>
            <li>h</li>
            <li>t</li>
            <li>n</li>
            <li>i</li>
            <li>n</li>
            <li>g</li>
        </ul>
    </div>
    <div id="heartbeat">
        <div class="heart"></div>
    </div>
    <div id="text-background">
        <h2>some text</h2>
    </div>
    <div id="bouncing-loading">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div id="icons-hover">
        <ul>
            <li>
                <i class="fas fa-heart"></i>
            </li>
            <li>
                <i class="fas fa-glass-martini"></i>
            </li>
            <li>
                <i class="fas fa-globe"></i>
            </li>
            <li>
                <i class="fas fa-gift"></i>
            </li>
        </ul>
    </div>
    <div id="text-loading">
        <ul>
            <li>l</li>
            <li>o</li>
            <li>a</li>
            <li>d</li>
            <li>i</li>
            <li>n</li>
            <li>g</li>
        </ul>
    </div>
    <div id="pulse-effect">
        <div class="pulse">
            <i class="fas fa-phone"></i>
        </div>
    </div>
    <div id="newton-cradle">
        <div class="cradle">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>

</body>
</html>
